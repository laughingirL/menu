{% extends "bootstrap/base.html" %}
{% block title %}登陆{% endblock %}
{% block head %}
{{ super() }}
<meta charset="utf-8">
<link rel="stylesheet" href=" {{ url_for('static',filename='css/login.css') }}">
{% endblock %}


{% block content %}
<div id="main">
	<form action="" method="post" onsubmit="return check_reg()">
		<label for="username" class="text-primary">用户名</label>
		<input type='text' name='username' id="username" class="form-control"><br>
		<label for="password" class="text-primary">密码</label>
		<input type='password' name='password' id="password" class="form-control"><br>
		<input type='submit' value="登陆" class="btn btn-primary" >

	</form>
	<div class="pull-right">
		<a href="/register">
			<button class="btn">先去注册</button>
		</a>
	</div>

	<div id="error_msg" class="text-danger">
		{% if errorMessage %}
		{{errorMessage}}
		{% endif %}
	</div>
</div>
{% endblock %}


{% block scripts %}
{{ super() }}
<!--<script src="{{ url_for('static',filename='js/lib/jq.js') }}"></script>-->
<script src="{{ url_for('static',filename='js/login.js') }}"></script>
{% endblock %}
